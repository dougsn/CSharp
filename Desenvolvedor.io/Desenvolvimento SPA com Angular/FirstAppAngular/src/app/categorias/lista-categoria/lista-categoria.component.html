<div class="container main-container">

    <div class="row text-center">       

        <div *ngFor="let categoria of categorias" class="col-md-4" style="padding-bottom: 30px;">
            <div class="card h-100">
                <a class="text-decoration-none" href="#" >
                    <div style="align-content:center;">
                        <img [src]='categoria.urlImagem'  height="164px" width="253px" alt="">
                    </div>
                </a>
                
                <h4 class="card-title">{{ categoria.qualificacao | titlecase}} </h4>
              
                <div class="card-body">
                    <div><h4 class="card-text">{{ categoria.descricao }}</h4></div>
                </div>

                <div class="card-footer">
                    <a class="btn btn-primary" href="#">
                        <span class="fa fa-shopping-cart"></span> Comprar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
